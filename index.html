<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator - Yagrr</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>

        <div class="content">
            <div class="calculator_wrapper">
                <div class="calculator_display">0</div>
                <div class="calculator_buttons" draggable="false">

                    <div class="c_row">
                        <button class="ctrl_btn clear_btn AC" id="btn_c" value="AC">A/C</button>
                        <button class="ctrl_btn_op op" id="btn_plusminus" value="pm">⁺∕₋</button>
                        <button class="ctrl_btn_op op" id="btn_percent" value="%">%</button>
                        <button class="ctrl_btn_op op" id="btn_divide" value="/">÷</button>
                    </div>

                    <div class="c_row">
                        <button class="ctrl_btn num_btn" id="btn_7" value="7">7</button>
                        <button class="ctrl_btn num_btn" id="btn_8" value="8">8</button>
                        <button class="ctrl_btn num_btn" id="btn_9" value="9">9</button>
                        <button class="ctrl_btn_op op" id="btn_mult" value="*">×</button>
                    </div>

                    <div class="c_row">
                        <button class="ctrl_btn num_btn" id="btn_4" value="4">4</button>
                        <button class="ctrl_btn num_btn" id="btn_5" value="5">5</button>
                        <button class="ctrl_btn num_btn" id="btn_6" value="6">6</button>
                        <button class="ctrl_btn_op op" id="btn_minus" value="-">-</button>
                    </div>

                    <div class="c_row">
                        <button class="ctrl_btn num_btn" id="btn_1" value="1">1</button>
                        <button class="ctrl_btn num_btn" id="btn_2" value="2">2</button>
                        <button class="ctrl_btn num_btn" id="btn_3" value="3">3</button>
                        <button class="ctrl_btn_op op" id="btn_plus" value="+">+</button>
                    </div>

                    <div class="c_row">
                        <button class="ctrl_btn num_btn zero" id="btn_zero" value="0">0</button>
                        <button class="ctrl_btn op point" id="btn_point" value=".">.</button>
                        <button class="ctrl_btn_op op equal" id="btn_equal" value="=">=</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"><a class="yagrr" href="https://github.com/Yagrr/odin-calculator">Created by Yagrr</a></div>
        <div class="bg"></div>
        <script src="calc.js"></script>
    </body>
</html>
