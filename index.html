<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator - Yagrr</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>

        <div class="content">
            <div class="calculator_display"></div>
            <div class="calculator_buttons" draggable="false">
                    <div class="c_row4">
                        <button class="ctrl_btn" value="AC">A/C</button>
                        <button class="ctrl_btn"  value="C">C</button>
                        <button class="ctrl_btn" value="%">%</button>
                        <button class="ctrl_btn_op" value="÷">÷</button>
                    </div>
                    <div class="c_row3">
                        <button class="ctrl_btn" value="7">7</button>
                        <button class="ctrl_btn" value="8">8</button>
                        <button class="ctrl_btn" value="9">9</button>
                        <button class="ctrl_btn_op" value="×">×</button>
                    </div>
                    <div class="c_row2">
                        <button class="ctrl_btn" value="4">4</button>
                        <button class="ctrl_btn" value="5">5</button>
                        <button class="ctrl_btn" value="6">6</button>
                        <button class="ctrl_btn_op" value="-">-</button>
                    </div>
                    <div class="c_row1">
                        <button class="ctrl_btn" value="1">1</button>
                        <button class="ctrl_btn" value="2">2</button>
                        <button class="ctrl_btn" value="3">3</button>
                        <button class="ctrl_btn_op" value="+">+</button>
                    </div>
                    <div class="c_row0">
                        <button class="ctrl_btn_db" value="0">0</button>
                        <button class="ctrl_btn" value=".">.</button>
                        <button class="ctrl_btn_op" value="=">=</button>
                    </div>
            </div>
        </div>


        <div class="footer"><a class="yagrr" href="https://github.com/Yagrr/odin-calculator">Created by Yagrr</a></div>
    
        <div class="bg"></div>
    </body>
</html>>
